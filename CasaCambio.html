<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casa de Cambio</title>
    <link href="css/cambio.css" rel="stylesheet" />
    <script>
        function convertir(){
            var valorE = parseInt(document.getElementById("valor").value);
            var resultado = 0;
            var dolar = 3.85;
            var euro = 3.91;
            if (document.getElementById("uno").checked){
                resultado = valorE / dolar;
                alert("El cambio de Soles a Dolares es:  $" + resultado.toFixed(2));
            }
            else if (document.getElementById("dos").checked){
                resultado = valorE / euro;
                alert("El cambio de Soles a Euros es:  €" + resultado.toFixed(2));
            }
            else {
                alert("Llene todos los campos");
            }
        }
    </script>
</head>
<body>
    <h3 class="CasaCambio">CASA DE CAMBIO</h3>
    <form class="formulario">
        <p>Seleccionar moneda a cambiar:</p>
        <input type="radio" name="cambio" id ="uno">Dólar 
        <input type="radio" name="cambio" id ="dos">Euro 
        <p>Ingrese monto:</p>
        <input type="number" id ="valor" min="0">
        <br>
        <br>
        <input type="button" id ="cotizador" value="Cotizar" onclick="convertir()">

    </form>
    
</body>
</html>
